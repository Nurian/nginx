[supervisord]
logfile = /dev/null
loglevel = info
pidfile = /var/run/supervisord.pid
nodaemon = true

[program:ssh]
command=/usr/sbin/sshd -D

[program:sendmail]
command=/bin/bash -c "exec /etc/init.d/sendmail start"

[program:cron]
command = cron -f -L 15
autostart=true
autorestart=true

[program:php-fpm7.1]
command=/usr/sbin/php-fpm7.1 -c /etc/php/7.1/fpm/php-fpm.conf
; autostart=true
; autorestart=true
; priority=5
; stdout_logfile=/dev/stdout
; stdout_logfile_maxbytes=0
; stderr_logfile=/dev/stderr
; stderr_logfile_maxbytes=0
stdout_events_enabled=true
stderr_events_enabled=true
stdout_logfile_maxbytes=0

[program:php7.1-fpm-log]
command=tail -f /var/log/php7.1-fpm.log
stdout_events_enabled=true
stderr_events_enabled=true
stdout_logfile_maxbytes=0

[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
stdout_events_enabled=true
stderr_events_enabled=true
